<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network Monitor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Add dashboard.js here! -->
  <script type="text/javascript" src="http://192.168.1.1:19999/dashboard.js"></script>
  <script>var netdataTheme='white'; // or 'slate' for the dark onevar netdataPrepCallback=function(){// code here // remove all css files - netdata will not load any now NETDATA.requiredCSS=[];};</script>
<style>.wrap{max-width: 1280px; margin: 0 auto;}h3{margin-bottom: 30px; text-align: center;}.charts{display: flex; flex-flow: row wrap; justify-content: space-around;}.charts > div{margin-bottom: 6rem; position: relative;}</style>
</head>
<body>
  <main class="wrap">
    <h3>Net Monitor</h3>
<center>
	   <div data-netdata="net.eth1"
			data-title="Modem"
			data-chart-library="gauge"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#002b49">
	   </div>
	   <div data-netdata="net.br-lan"
			data-title="Lan"
			data-chart-library="easypiechart"
			data-after="-150"
			data-width="18%" 
			data-points="720"
			data-colors="#002b49">
	   </div>
	   <div data-netdata="net.eth0"
			data-title="Client"
			data-chart-library="gauge"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#002b49">
	   </div>
	  <br><br>
	   <div data-netdata="system.net" 
			data-dimensions="received" 
			data-chart-library="easypiechart" 
			data-title="Net Inbound" 
			data-width="18%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#002b49">
	   </div>
	   <div data-netdata="system.cpu" 
			data-chart-library="easypiechart" 
			data-title="CPU" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="18%" 
			data-points="720" 
			data-colors="#002b49">
	   </div>
	   <div data-netdata="system.ram" 
			data-dimensions="used|buffers|active|wired" 
			data-append-options="percentage" 
			data-chart-library="easypiechart" 
			data-title="Used RAM" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="18%" 
			data-points="720"
			data-colors="#002b49">
	   </div> 
	   <div data-netdata="system.net" 
			data-dimensions="sent" 
			data-chart-library="easypiechart" 
			data-title="Net Outbound" 
			data-width="18%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#002b49">
	   </div>
<!-- <div id="MyClockDisplay" class="clock" onload="showTime()"></div> -->
</center>
</main>
<center>
    <img src="/netmon/br-lan_vnstat_s.png" border="0" alt="summary">
    <br>
    <img src="/netmon/br-lan_vnstat_5.png" border="0" alt="5 minutes">
    <br>
    <img src="/netmon/br-lan_vnstat_h.png" border="0" alt="hourly">
    <br>
    <img src="/netmon/br-lan_vnstat_d.png" border="0" alt="daily">
    <br>
    <img src="/netmon/br-lan_vnstat_m.png" border="0" alt="monthly">
    <br>
    <img src="/netmon/br-lan_vnstat_y.png" border="0" alt="yearly">
    <br>
    <img src="/netmon/br-lan_vnstat_t.png" border="0" alt="top 25">
</center>
</body>
</html>
